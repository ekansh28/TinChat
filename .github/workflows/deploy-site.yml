name: ğŸš€ Deploy to Contabo VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸ” Build & Deploy on VPS
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ” Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_DEPLOY_KEY }}

      - name: ğŸš€ Deploy to VPS
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PROJECT_PATH: ${{ secrets.VPS_PROJECT_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'EOF'
            set -e

            cd "$VPS_PROJECT_PATH"
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main

            echo "ğŸ“¦ Installing dependencies..."
            npm install

            echo "ğŸ› ï¸ Building project..."
            npm run build

            echo "ğŸš€ Starting/Restarting PM2..."
            pm2 describe tinchat > /dev/null \
              && pm2 restart tinchat \
              || pm2 start npm --name tinchat -- start

            echo "âœ… Deployment complete."
          EOF
